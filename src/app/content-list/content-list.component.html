<div *ngFor="let item of myFavGames; let first = first" class="game" [class.first-item]="first"> <h1>{{ item ? item.title : "" }}</h1> <br><br><em><strong>Description:</strong></em>  {{ item ? item.description : "" }} <br><br> <em><strong>Creator:</strong></em>  {{ item ? item.creator : "" }} <br><br> <em><strong>Type:</strong></em>  {{ item ? item.type : "" }} <br><br> <img [src]="item ? item.imgURL : ''" width="300" (click)="showInfo(item)"> <br><br></div>
